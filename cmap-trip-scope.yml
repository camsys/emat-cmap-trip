---
# EMAT Road Test Scope Definition

scope:
    name: CMAP_Trip_2020
    desc: CMAP Trip Based Model Exploration


inputs:

    global_loops:
        shortname: Feedback Loops
        ptype: constant
        desc: Number of global feedback iterations
        dtype: int
        default: 4
        dist: constant
        corr: []

    highway_cap:
        # multiplier on highway capacity
        shortname: Highway Capacity
        ptype: uncertainty
        dtype: float
        default: 1.0
        min: 0.9
        max: 1.5
        dist: uniform
        desc: Linear change in highway capacity (1.0 is no change)

    park_price:
        # multiplier on parking pricing
        shortname: Parking Pricing
        ptype: policy lever
        dtype: float
        default: 0.5
        min: 0.0
        max: 1.0
        dist: uniform
        desc: Overall level of parking price in the region

    transit_fares:
        # this is a multiplier on existing transit fares.
        shortname: Transit Fares
        ptype: policy lever
        dtype: float
        default: 1.0
        min: 0.0
        max: 2.0
        dist: uniform
        desc: Linear change in transit fares (1.0 is no change)

    telecommuting:
        # knock out this percentage of trips from HBW trips for eligible industries.
        shortname: Telecommuting
        ptype: uncertainty
        dtype: float
        default: 0.1
        min: 0.0
        max: 0.5
        dist: uniform
        desc: Daily fraction of the eligible workforce that will continue telecommuting

    fuel_cost:
        desc: Fuel cost in dollars per gallon.
        shortname: Fuel Cost Factor
        ptype: uncertainty
        dtype: float
        default: 3.0
        min: 2.5
        max: 6.0
        dist: uniform
        #corr:
        #    fuel_economy: -1.0

    # NOTE:  Because we are perfectly negative-correlating fuel economy with fuel cost,
    #        this treatment is being moved into the model setup code instead of treating
    #        it as a separate variable here.
    # fuel_economy:
    #    # Fuel_economy varies by speed.  Fuel use per mile will be factored by this percentage.
    #    desc: Percentage improvement in fuel economy over present (miles per gallon at any given speed).
    #    shortname: Fuel Economy Factor
    #    ptype: uncertainty
    #    dtype: float
    #    default: 0.7
    #    min: 0.6  # 60% better miles per gallon
    #    max: 0.8  # 80% better miles per gallon
    #    dist: uniform
    #    corr:
    #        fuel_cost: -1.0

    vmt_charge:
        # vmt_charge varies by speed.  All costs will be factored up or down by this percentage.
        shortname: VMT Charge Factor
        ptype: uncertainty
        dtype: float
        default: 0.00
        min: 0.00
        max: 0.10
        dist: uniform
        desc: User fee per vehicle mile traveled on any road, in dollars

    expressway_toll:
        # This will be a continuous variable giving a toll-per-mile on expressways that are presently free
        # The existing tolled "tollway" and "skyway" links will not have toll manipulation, just stay as-is
        # So, all VDF 2 links (expressways) get tolls-per-mile of this value?
        shortname: Expressway Tolling
        ptype: policy lever
        dtype: float
        default: 0.0
        min: 0.0
        max: 0.4
        dist: uniform
        desc: Toll per expressway mile traveled, in dollars

    land_use:
        shortname: Land Use Scenario
        ptype: uncertainty
        dtype: cat
        default: base
        values:
            - base
            - alt1
        desc: Land Use Scenario

    vot_sensitivity:
        shortname: Value of Time Response
        ptype: uncertainty
        dtype: float
        default: 0.8
        min: 0.8
        max: 1.0
        dist: uniform
        desc: Linear change in the value of automobile travel time (1.0 is no change)


